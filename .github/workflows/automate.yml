name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0
      - name: Install Dependencies
        run: yarn install
      - name: Run Unit Tests
        run: yarn test
      - name: Build  (Debug)
        run: yarn build
